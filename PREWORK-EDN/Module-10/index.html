<!DOCTYPE html>
<html>
<head>
    <title>Jiggle Into JavaScript</title>
</head>
<body>

    <p>Press the buttons to change the box!</p>

    <div id="box" style="height:150px; width:150px; background-color:orange; margin:25px"></div>

    <button id="shrinkBtn">Shrink</button>
    <button id="growBtn">Grow</button>
    <button id="blueBtn">Blue</button>
    <button id="fadeBtn">Fade</button>
    <button id="resetBtn">Reset</button>

    <script type="text/javascript">

    	document.getElementById("shrinkBtn").addEventListener("click", function(){
            document.getElementById("box").style.height = "25px";
        });

    	document.getElementById("growBtn").addEventListener("click", function(){
			document.getElementById("box").style.height = "250px";
		});

		document.getElementById("blueBtn").addEventListener("click", function(){
			document.getElementById("box").fill = "blue";
		});

		document.getElementById("fadeBtn").addEventListener("click", function(){
			document.getElementById("box").backgroundColor = "#ffe0b3";
		});

		document.getElementById("resetBtn").addEventListener("click", function(){
			document.getElementById("box").style.height.width.backgroundColor:"150","150", "orange";
		});
    </script>

</body>
</html>
